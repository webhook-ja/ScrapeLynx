<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
    }
    
    .tab {
      display: inline-block;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-bottom: none;
    }
    
    .tab.active {
      background-color: #fff;
      font-weight: bold;
    }
    
    .tab-container {
      margin-bottom: 15px;
    }
    
    .content {
      display: none;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .content.active {
      display: block;
    }
    
    .cookie-item, .api-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .cookie-name, .api-name {
      font-weight: bold;
      color: #2c5aa0;
    }
    
    .cookie-value, .api-details {
      margin-top: 5px;
      font-size: 12px;
      word-break: break-all;
    }
    
    .highlight {
      background-color: #fffacd;
    }
  </style>
</head>
<body>
  <h1>üîç ScrapeLynx Inspector</h1>
  
  <div class="tab-container">
    <div class="tab active" onclick="switchTab('cookies')">Cookies</div>
    <div class="tab" onclick="switchTab('apis')">APIs</div>
    <div class="tab" onclick="switchTab('affiliates')">Affiliates</div>
  </div>
  
  <div id="cookies-content" class="content active">
    <div id="cookies-list">No cookies detected yet. Visit a website to see cookies.</div>
  </div>
  
  <div id="apis-content" class="content">
    <div id="apis-list">No API calls detected yet. Visit a website to see API calls.</div>
  </div>
  
  <div id="affiliates-content" class="content">
    <div id="affiliates-list">No affiliate data detected yet. Visit an affiliate site to see data.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
